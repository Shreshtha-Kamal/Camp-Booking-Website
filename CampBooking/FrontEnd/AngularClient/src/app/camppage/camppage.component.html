<div class="container">
    <div class="text-right my-2">
        <button type="button" class="btn btn-primary" routerLink="/admindashboard">Add New Camp</button>
        <button type="button" class="btn btn-primary mx-2" (click)="logout()" >Logout</button>
    </div>
<!-- routerLink="/firstpage" -->

</div>
<div class="container border">
    <div class="row campborder m-2" *ngFor="let i of camp | paginate: 
    { itemsPerPage: 4, currentPage: p }" id="row">
        <div class="col-8">
            <div class="row">
                <div class="col-3" id="col3">
                    <img class="img-responsive" id="image" src="{{i.image}}">
                </div>
                <div class="col-3">
                    <p>{{i.campName}}</p>
                </div>
                <div class="col-2">
                    <p class="capacity">max {{i.capacity}} person </p>
                </div>
                <div class="col-4">
                    <p>{{i.description}}</p>
                </div>
            </div>
        </div>
        <div class="col-2">
            <p>INR {{i.rate}} per night</p>

        </div>
        <div class="col-2" id="col-2">
            <button type="button" class="btn btn-primary my-2" 
            data-bs-toggle="modal" data-bs-target="#exampleModal"
            
            
            (click)="editcamp(i)"
            
             >Edit</button>
            <button type="button" (click)="deleteCamp(i)" class="btn btn-danger my-2 mx-2">Delete</button>
        </div>
        
    </div>
    <pagination-controls (pageChange)="p = $event" class="text-center">
    </pagination-controls>
  
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Camp Details</h1>

          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="form" [formGroup] ="formValue">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Camp Name</label>
                    <input type="text" class="form-control" formControlName="campName" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="enter camp name">
                    
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Rate per night(INR)</label>
                    <input type="number" class="form-control" formControlName="rate" id="exampleInputPassword1" placeholder="enter rate per night">
                    
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Capacity</label>
                    <input type="number" class="form-control" formControlName="capacity" id="exampleInputPassword1" placeholder="enter capacity">
                   
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Description</label>
                    <input type="text" class="form-control" formControlName="description" id="description" placeholder="enter other details..">
                    
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Image Url</label>
                    <input type="url" class="form-control" formControlName="image" id="image" placeholder="enter image url...">
                   
                </div>
                
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="cancel" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" [disabled]="!formValue.valid" (click)="updatecamp()">Update Record</button>
          </div>
      </div>
    </div>
    
</div>
