<div class="cotainer m-2">
    <button type="button" class="btn btn-warning" routerLink="/camppage">Back to Admin Dashboard</button>
</div>
<div class="container">
    <div class="row">
        
        
        <div class="col-8">
            <p>Please fill details below to add a camp</p>
            <form [formGroup]="formValue" (submit)="registercamp()">
                <div class="form-group row mb-3">
                    <label class="col-sm-4 col-form-label" for="customFile">Camp Image URL</label>
                    <div class="col-sm-8">
                        <input type="url" formControlName="image" class="form-control" id="customFile" placeholder="Enter URL"/>
                    </div>
                    
                </div>
                <div class="form-group row mb-3">
                    <label for="" class="col-sm-4 col-form-label">Camp Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control " formControlName="campName" id="campName"
                            placeholder="Camp Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-4 col-form-label">Rate Per Night</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control " formControlName="rate" id="inputEmail3"
                            placeholder="Rate Per Night">
                    </div>
                </div>
                <div class="form-group row mt-3">
                    <label for="" class="col-sm-4 col-form-label">Capacity</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control " formControlName="capacity" id="inputEmail3"
                            placeholder="Capacity">
                    </div>
                </div>
                <div class="form-group row mt-3">
                    <label for="" class="col-sm-4 col-form-label">Description</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control " formControlName="description" id="inputEmail3"
                            placeholder="Description">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary" [disabled]="formValue.invalid"> Add new camp</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
